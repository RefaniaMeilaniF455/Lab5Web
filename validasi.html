<html>
    <head>
        <script language="javascript">
            function test() {
                var val1 = document.kirim.T1.value;

                // Validasi untuk memeriksa apakah input adalah angka
                if (isNaN(val1) || val1.trim() === "") {
                    alert("Masukkan hanya angka!");
                    document.kirim.T1.value = "";
                    document.kirim.T2.value = "";
                    return;
                }

                if (val1 % 2 == 0) {
                    document.kirim.T2.value = "bilangan genap";
                } else {
                    document.kirim.T2.value = "bilangan ganjil";
                }
            }
        </script>
    </head>
    <body>
        <form method="POST" name="kirim">
            <p>BIL <input type="text" name="T1" size="20">
            MERUPAKAN BIL <input type="text" name="T2" size="20" readonly></p>
            <p><input type="button" value="TEBAK" name="B1" onclick="test()"></p>
        </form>
    </body>
</html>
